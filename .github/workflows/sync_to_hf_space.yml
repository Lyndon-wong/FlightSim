name: Sync to Hugging Face Spaces
on:
  push:
    branches: [master]

  # 允许手动触发
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          # 请将下面的 USERNAME/SPACE_NAME 替换为您的 Hugging Face 用户名和 Space 名称
          # 例如: wld/flightsim-demo
          HF_USERNAME: lyndonxxx
          HF_SPACE_NAME: FlightSim
        run: |
          git remote add space https://$HF_USERNAME:$HF_TOKEN@huggingface.co/spaces/$HF_USERNAME/$HF_SPACE_NAME
          git push --force space main
